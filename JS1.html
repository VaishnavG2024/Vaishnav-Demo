    //create the operation using if-else in javascript perform the add sub mul div in usre choice.
    let num1=parseFloat(prompt("Enter First Number"));
    let num2=parseFloat(prompt("Enter Second Number"));
    let opt=prompt("Enter The Operation You Want To Perform (+,-,*,/)");
    if (opt=="+")
    {document.write(num1+ "+" +num2+"="+(num1+num2));}
    else if (opt=="-"){
        document.write(num1+"-"+num2+"="+(num1-num2))
    }
    else if (opt=="*"){
        document.write(num1+"*"+num2+"="+(num1*num2))
    }
    else{
        document.write(num1+"/"+num2+"="+(num1/num2))
    }
